<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
    <title>Momentum</title>
  </head>
  <body>
    <header>
      <section class="infos">
        <section class="location">
          <span>Minsk, By</span>
        </section>
        <section class="day">October, Saturday</section>
        <section></section>
        <section class="date">25.10.2020</section>
      </section>

      <section class="weather">
        <div class="temperature"><span>10°</span><img class="icon" src="./assets/img/weather/icon-weather.svg" alt="" width="30" /></div>
        <div class="feels">Feels: 7°</div>
        <div class="wind">Wind: 2 m/s</div>
        <div class="humidity">Humidity: 83%</div>
      </section>
    </header>

    <main>
      <section class="time">
        <span class="hours">23</span>
        <span>:</span>
        <span class="minutes">35</span>
        <span>:</span>
        <span class="seconds">45</span>
      </section>

      <section class="message">
        <span class="greeting">Good Evening,</span>
        <span class="name" contenteditable="true">Berton!</span>
      </section>

      <section class="todo">
        <span class="question">What Is Your Focus For Today?</span>
        <span class="focus" contenteditable="true">Coding</span>
      </section>

      <section class="navigation">
        <span class="left"></span>
        <span class="right"></span>
      </section>
    </main>

    <footer>
      <section class="quote">
        <a class="link" href="https://github.com/BertFrontEnd" target="_blank"></a>
        <span class="phrase">Just do it!</span>
        <span class="refresh"></span>
      </section>
    </footer>
  </body>
</html>
