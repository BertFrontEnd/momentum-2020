<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/font.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Momentum</title>
  </head>
  <body>
    <section class="wrapper">
      <header>
        <section class="info">
          <section class="city">
            <span>Location: </span>
            <span class="weather-location" contenteditable="true">[Enter Location]</span>
          </section>
          <section class="location"></section>
          <section class="day"></section>
          <section class="date"></section>
        </section>

        <section class="weather"></section>
      </header>

      <main>
        <section class="time"></section>

        <section class="message">
          <span class="greeting"></span>
          <span class="name" contenteditable="true"></span>
        </section>

        <section class="todo">
          <span class="question">What Is Your Focus For Today?</span>
          <span class="focus" contenteditable="true"></span>
        </section>
      </main>

      <footer>
        <section class="quote">
          <span class="phrase"></span>
        </section>
        <section class="navigation">
          <a class="link" href="https://github.com/BertFrontEnd" target="_blank"></a>
          <span class="refresh"></span>
          <button class="right"></button>
        </section>
      </footer>
    </section>
  </body>
</html>
